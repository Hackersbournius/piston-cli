# Project information
site_name: Piston-CLI
site_description: Piston CLI, a universal shell supporting code highlighting, files, and interpretation without the need to download a language.
site_url: https://shivansh-007.github.io/piston-cli/

# Copyright
copyright: Copyright &copy; 2021, Maintained by the Piston-CLI Team.

# Configuration
theme:
  name: material

  palette:
  - scheme: default
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  - scheme: slate
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode

  # Default values, taken from mkdocs_theme.yml
  features:
    - content.tabs.link
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest

  font:
    text: Roboto
    code: Roboto Mono

  icon:
    repo: fontawesome/brands/github-alt
  logo: 'imgs/icon.png'
  favicon: 'imgs/favicon.png'
  language: en
  highlightjs: true

# Repository
repo_name: Piston-CLI/piston-cli
repo_url: https://github.com/Piston-CLI/piston-cli

# Plugins
plugins:
- search
- markdownextradata:
    data: data

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: ðŸ”—
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Customization
extra:
  social:
  - icon: fontawesome/brands/github-alt
    link: https://github.com/Piston-CLI/piston-cli
  - icon: fontawesome/brands/discord
    link: https://discord.gg/c7dZ4zdGQT

extra_css:
- stylesheets/custom.css
